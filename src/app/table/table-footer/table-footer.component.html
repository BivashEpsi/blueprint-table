<app-display-density (displayDensityEmitter)="setDisplayDensity($event)">
</app-display-density>

<app-pagination
    (itemsStartAndLimit)="getCurrentPageCount($event)"
    [totalRecords]="totalRecords"
    [defaultNumberOfRows]="defaultNumberOfRows"
    [tableDataStartIndex]="tableDataStartIndex"
    [paginationListToShow]="paginationListToShow"
    [showCurrentPage]="showCurrentPage"
 >
</app-pagination>
