<app-column-selector
    [showColumnSelector]="showColumnSelector"
    [dropdownOptions]="columnInfo"
    [defaultSortColName]="defaultSortColName"
    (selectChange)="change($event)">
</app-column-selector>
<app-pagination
    class="col-auto ml-auto"
    [totalRecords]="totalRecords"
    [defaultNumberOfRows]="defaultNumberOfRows"
    [pageBuffer]="pageBuffer"
    [pageNumber]="pageNumber"
    (pageData)="emitPageData($event)">
</app-pagination>
