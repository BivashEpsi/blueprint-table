<app-display-density (displayDensityEmitter)="setDisplayDensity($event)" [showDisplayDensity]="showDisplayDensity">
</app-display-density>

<app-pagination
    class="col-auto ml-auto"
    [totalRecords]="totalRecords"
    [defaultNumberOfRows]="defaultNumberOfRows"
    [pageBuffer]="pageBuffer"
    [pageNumber]="pageNumber"
    (pageData)="emitPageData($event)"
>
</app-pagination>
