<label for="displayDensity">Display Density:</label>
<select id="displayDensity" name="displayDensity" (change)="setDisplayDensity($event.target.value)" [(ngModel)]="displayDensity">
    <option *ngFor="let item of displayDensityOptions" [value]="item.selectedValue">
        {{item.selectedValue}}
    </option>
</select>
