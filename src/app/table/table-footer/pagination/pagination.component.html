<div class="table-footer">
    <div class="tbl-divider">
        <span class="tbl-footer-label-right">{{ totalRecords }} results</span>
        <select class="page-select-dropdown" (change)="setRowLimit()" [(ngModel)]="defaultSelectValue">
            <option *ngFor="let item of rowData" [ngValue]="item.rowValue">{{item.rowValue}} rows</option>
        </select>
        <div class="pagination">
            <button [disabled]="currentPage === 1" aria-label="First page" class="remove-btn-att"
                (click)="changePage(1)"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
            <button [disabled]="currentPage === 1" aria-label="Previous page" class="remove-btn-att"
                (click)="changePage(currentPage-1)"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
            <li *ngFor="let page of pages" [class.active]="page === currentPage" (click)="changePage(page)">
                {{page}}</li>
            <button [disabled]="currentPage === numberOfPages" aria-label="Next page" class="remove-btn-att"
                (click)="changePage(currentPage+1)"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
            <button [disabled]="currentPage === numberOfPages" aria-label="Last page" class="remove-btn-att"
                (click)="changePage(numberOfPages, true)"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
