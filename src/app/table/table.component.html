<table class="table">
    <thead>
        <tr>
            <ng-container *ngFor="let column of columnValue; let i = index;">
                <th>
                    <div class="tbl-justify">
                            <div>{{column.value}}</div>
                            <div><span *ngIf="descending || i === getRowIndex() && true === boolSortTypeCheck"
                                    (click)="ascSort(column.key)" class="descending">
                                    <i [ngClass]="getClassName(i, 'desc')" aria-hidden="true"></i> </span>
                                <span *ngIf="ascending || i === getRowIndex() && true === boolSortTypeCheck"
                                    (click)="descSort(column.key)" class="ascending">
                                    <i [ngClass]="getClassName(i, 'asc')" aria-hidden="true"></i> </span>
                            </div>
                    </div>
                </th>
            </ng-container>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataList of allData">
            <td>{{dataList.date}}</td>
            <td>{{dataList.amount}}</td>
            <td>{{dataList.phone}}</td>
            <td>{{dataList.description}}</td>
        </tr>
    </tbody>
</table>
