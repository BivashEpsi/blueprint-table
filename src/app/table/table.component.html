<table class="table">
    <thead>
        <tr>
            <ng-container *ngIf="columnValue">
                <th scope="col" [attr.aria-sort]="isSortActive ? getAriaSortOrder(i) : null"
                    *ngFor="let column of columnValue; let i = index;">
                    <button class="th-sortable" (click)="applySort(column.key, i)">
                        {{column.value}}
                    </button>
                </th>
            </ng-container>
        </tr>
    </thead>
    <tbody *ngIf="allData.length > 0; else noColumnData">
        <tr *ngFor="let dataList of allData">
            <td>{{dataList.date}}</td>
            <td>{{dataList.amount}}</td>
            <td>{{dataList.phone}}</td>
            <td>{{dataList.description}}</td>
        </tr>
    </tbody>
    <ng-template #noColumnData>
        <tbody>
            <tr class="table-empty">
                <td colspan="100%">
                    No data available
                </td>
            </tr>
        </tbody>
    </ng-template>
</table>
